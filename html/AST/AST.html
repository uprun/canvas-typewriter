<!DOCTYPE html>
<html lang="en" id="html" class="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AST</title>
</head>
<link rel="stylesheet" href="/css/common/prevent-select.css" />
<link rel="stylesheet" href="/css/common/no-outline--contenteditable.css" />
<link rel="stylesheet" href="/css/common/body-full-screen.css" />
<link rel="stylesheet" href="/css/common/monospace-font.css" />
<link rel="stylesheet" href="/css/common/template-invisible.css" />

<link rel="stylesheet" href="/css/AST/AST-socket.css" />
<link rel="stylesheet" href="/css/AST/AST-js-brick.css" />
<link rel="stylesheet" href="/css/AST/AST-js-block-of-bricks.css" />
<link rel="stylesheet" href="/css/AST/AST-function-in-module.css" />
<link rel="stylesheet" href="/css/AST/AST-divider.css" />


<script src="/js/common/enter_full_screen.js" />

<link rel="stylesheet" href="/css/AST/dark-theme.css" />
<link rel="stylesheet" href="/css/AST/daylight-theme.css" />

<script src="/js/libs/knockout-3.5.1.debug.js" lisperanto-skip-bundle="true" > </script>
<script src="/js/libs/knockout-extension-contentEditable.js" lisperanto-skip-bundle="true" > </script>

<script src="/js/AST/body_on_load.js" />

<body 
    id="body"
    style="overflow: scroll;" 
    onload="AST.body_on_load"
    >

    <script src="/html/AST/enter-full-screen-button.html" lisperanto-just-paste-into-html />

    <div
        class="AST-function-in-module"
        style="
        margin-top: 4rem;
        border-style: solid;
        border-width: 0.2rem;
        border-radius: 0.3rem;
        padding: 0.4rem;">
            <div>module: just_notes</div>
            <div>name: on_load</div>
            <div>definition:</div>
            <div class="AST-divider"></div>
            <div class="AST-divider"></div>

            <div class="AST-divider"></div>
            <div class="AST-divider"></div>
            <div class="AST-divider"></div>
            <i>defintion of variable:</i>
            <div class="AST-js-brick AST-js--variable-definition" ><span>var</span>&nbsp;<span class="AST-socket no-outline" contenteditable="true">name</span>&nbsp;=&nbsp;<span class="AST-socket no-outline" contenteditable="true">expression</span></div>
            <div class="AST-divider"></div>
            <i>getting property:</i>
            <div class="AST-js-brick AST-js--access-property-of-the-object" ><span class="AST-socket no-outline" contenteditable="true">reference</span>.<span class="AST-socket no-outline" contenteditable="true">name of property</span></div>
            <div class="AST-divider"></div>
            <i>string:</i>
            <div class="AST-js-brick AST-js--get-reference-to-object" >"<span class="AST-socket no-outline" contenteditable="true">name</span>"</div>
            <div class="AST-divider"></div>
            <i>condition:</i>
            <div class="AST-js-brick AST-js--if-else" ><span>if</span>&nbsp;<span>(</span><span class="AST-socket no-outline" contenteditable="true">boolean</span><span>)</span>
                <br>
                &emsp;<span class="AST-socket no-outline" contenteditable="true">expression</span>
                <br>else<br>
                &emsp;<span class="AST-socket no-outline" contenteditable="true">expression</span>
            </div>
            <div class="AST-divider"></div>
            <i>block:</i>
            <div class="AST-js-brick">
                {
                    <ol class="AST-js-block-of-bricks">
                        <li><div class="AST-js-brick AST-js--variable-definition" ><span>var</span>&nbsp;<span class="AST-socket no-outline" contenteditable="true">name</span>&nbsp;=&nbsp;<span class="AST-socket no-outline" contenteditable="true">expression</span></div></li>
                        <li>add more building bricks</li>
                    </ol>
                }
            </div>
            <div class="AST-divider"></div>
            <i>map/object:</i>
            <div class="AST-js-brick">
                {
                    <br>
                    <span class="AST-socket no-outline" contenteditable="true">list of properties</span>
                    <br>
                }
            </div>
            <div class="AST-divider"></div>
            <i>getting property by index:</i>
            <div class="AST-js-brick AST-js--get-by-index" ><span class="AST-socket no-outline" contenteditable="true">reference</span>[<span class="AST-socket no-outline" contenteditable="true">some</span>]</div>
            <div class="AST-divider"></div>
            <i>binary function call:</i>
            <div class="AST-js-brick AST-js--function-call-but-name-is-between" >(<span class="AST-socket no-outline" contenteditable="true">some</span>&nbsp;<span class="AST-socket no-outline" contenteditable="true">function</span>&nbsp;<span class="AST-socket no-outline" contenteditable="true">some</span>)</div>
            <div class="AST-divider"></div>
            <i>function call:</i>
            <div class="AST-js-brick AST-js--function-call-0" ><span class="AST-socket no-outline" contenteditable="true">reference</span>(<span class="AST-socket no-outline" contenteditable="true">list</span>)</div>

        </div>

</body>
</html>
